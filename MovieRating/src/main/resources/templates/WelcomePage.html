<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>WelcomePage</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap-4.0.0/dist/css/bootstrap.min.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/customCSS/commonCSS.css}" type="text/css"/>
    <style type="text/css">
        .carousel-item img{
            cursor: pointer;
        }
        .recommend-title{
            margin: 3rem 0 1.25rem 0;
            padding: 0 0 0.5rem 1.25rem;
        }
        .card{
            margin: 0 auto;
            min-height: 312px;
        }
        .card img{
            cursor: pointer;
        }
        .card-body{
            padding: 0;
        }
        .card-title{
            margin: 1rem 0 0 0;
            cursor: pointer;
        }
        .card-text{
            color: #ffc600;
            font-style: italic;
            margin: 0 0 0.6rem 0;
        }
        /*该css效果：增加两行之间的行距*/
        .card-row{
            margin-bottom: 2rem;
        }

    </style>
</head>
<body>
<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand">MovieRating</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="backToTop">Back To Top</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="aboutUs">About Us</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" placeholder="Search" id="searchInput" autocomplete="off">
            <button class="btn btn-outline-info my-2 my-sm-0" type="button" id="searchButton">Search</button>
        </form>
    </div>
</nav>
<div class="row">
    <div class="col-md-12">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" id="itemThree" th:src="@{/images/9165ba7073fdedd76a60b04f6e623ee6418309.jpg}" alt="Third slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" id="itemTwo" th:src="@{/images/fec3bc22b3290455da69a140d46845162327982.jpg}" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" id="itemOne" th:src="@{/images/b018c9c91f6755c2e6e5b2abbed609f12709849.jpg}" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" id="itemFour" th:src="@{/images/e476947dd38775c1f199550727fc207f282095.jpg}" alt="Fourth slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h2 class="border-bottom recommend-title">热门推荐</h2>
        </div>
    </div>

    <div class="row justify-content-start" id="content-holder">
        <div class="col-md-2 card-row" th:each="movie : ${moviesList}">
            <div class="card" style="width: 160px;" th:id="${movie.id}">
                <img class="card-img-top" th:src="${movie.image}" src="http://p0.meituan.net/movie/f193e43ca706aa6bc6a26d6f53f0115a5315542.jpg@464w_644h_1e_1c" alt="Card image cap" />
                <div class="card-body">
                    <h5 class="card-title text-center" th:text="${movie.name}">超时空同居</h5>
                    <p class="card-text text-center" th:text="${movie.rating}">8.6</p>
                </div>
            </div>
        </div>

    </div>
    <!--<div class="row">-->
        <!--<div class="col-md-12 text-center">-->
            <!--<button id="loadMoreBtn" type="button" class="btn btn-light">加载更多影片</button>-->
        <!--</div>-->
    <!--</div>-->
</div>
<div class="container-fluid footer">
    <div class="row">
        <div class="col-md-12">
            <div class="hr"></div>
        </div>
        <div class="col-md-8" id="projectInfoBlock">
            <h4>MovieRating <span >电影数据集成应用</span></h4>
            <h6>数据来源：</h6>
            <span>猫眼电影：<a href="http://maoyan.com/films">http://maoyan.com/films</a></span>
            <span>豆瓣电影：<a href="https://movie.douban.com">https://movie.douban.com</a></span>
            <span>时光网：<a href="http://movie.mtime.com">http://movie.mtime.com</a></span>
        </div>
        <div class="col-md-4 border-left" id="aboutUsBlock">
            <h4>About Us</h4>
            <a href="https://github.com/IMWYY">
                <img src="https://avatars1.githubusercontent.com/u/17784542?s=460&v=4" alt="w" class="rounded"/>
            </a>
            <a href="https://github.com/bcy97">
                <img src="https://avatars3.githubusercontent.com/u/16596636?s=460&v=4" alt="b" class="rounded"/>
            </a>
            <a href="https://github.com/yaozheng1998">
                <img src="https://avatars3.githubusercontent.com/u/19236595?s=460&v=4" alt="y" class="rounded"/>
            </a>
            <a href="https://github.com/RadiationXie">
                <img src="https://avatars3.githubusercontent.com/u/17785150?s=460&v=4" alt="x" class="rounded"/>
            </a>
        </div>
    </div>
</div>
</body>

<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
